<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de QR Code</title>
    <!-- Links -->
    <link rel="shortcut icon" href="img/bx-qr.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Nova+Square&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/styles.css">
    <script src="JS/script.js" defer></script>
</head>
<body>
  <!-- Main -->
    <div class="container">
      <header id="qr-header">
        <h1>Gerador de QR Code</h1>
        <p>Insira uma URL ou texto para gerar o QR Code</p>
      </header>
      <div id="qr-form">
        <input type="text" placeholder="Digite a URL ou texto">
        <button>Gerar QR Code</button>
      </div>
      <div id="qr-code">
        <img src="img/qrcode.png" alt="QR Code">
      </div>
    </div>
</body>
</html>
